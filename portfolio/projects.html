<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets - Portfolio Naoufal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #bbb;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .projects {
            text-align: center;
            padding: 50px 20px;
        }
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .filter-btn {
            background: #222;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: #0073e6;
            color: white;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .project-card {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }
        .project-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .project-info {
            padding: 20px;
        }
        .tags {
            margin-top: 10px;
        }
        .tags span {
            background: #0073e6;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projets.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="projects">
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="projects">Projects</button>
            <button class="filter-btn" data-category="opensource">Open Source</button>
        </div>

        <div class="projects-grid">
            <div class="project-card" data-category="projects">
                <img src="img1.jpg" alt="Projet 1">
                <div class="project-info">
                    <h3>JO Companion</h3>
                    <p>Application pour les JO 2023 - Java, SQL</p>
                    <div class="tags">
                        <span>Java</span> <span>SQL</span>
                    </div>
                </div>
            </div>

            <div class="project-card" data-category="devtools">
                <img src="img2.jpg" alt="Projet 2">
                <div class="project-info">
                    <h3>VOTIFY</h3>
                    <p>Plateforme de vote démocratique - REST API</p>
                    <div class="tags">
                        <span>Java</span> <span>API</span>
                    </div>
                </div>
            </div>

            <div class="project-card" data-category="designs">
                <img src="img3.jpg" alt="Projet 3">
                <div class="project-info">
                    <h3>Portfolio Design</h3>
                    <p>Maquette d’un portfolio moderne</p>
                    <div class="tags">
                        <span>Figma</span> <span>UX/UI</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Naoufal Bouladjeraf</p>
    </footer>
</body>
</html>
