<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Naoufal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #bbb;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .contact {
            text-align: center;
            padding: 50px 20px;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-form button {
            background: #0073e6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="skills.html">Compétences</a></li>
                <li><a href="projects.html">Projets</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contactez-moi</h2>
        <div class="contact-container">
            <form class="contact-form">
                <input type="text" placeholder="Nom" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Naoufal Bouladjeraf</p>
    </footer>
</body>
</html>
